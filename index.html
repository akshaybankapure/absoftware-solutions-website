<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABsoftware Solutions | Creative Engineering</title>
    <meta name="description" content="We build MVPs, Web Apps, and Dashboards for creative studios and startups." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#050505', // Deep Black
                gray: '#121212',
                accent: '#6366f1', // Indigo 500 (Dark Mode Accent)
                neon: '#a855f7',   // Purple 500
                light: '#ffffff',  // Pure White for Light Mode
                primary: '#0f172a', // Slate 900 for Light Mode Text
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 3s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                 '0%': { top: '0%' },
                 '100%': { top: '100%' }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        /* Default to dark mode colors, overridden by Tailwind classes */
        background-color: #050505; 
        color: #ffffff;
        cursor: none;
        overflow-x: hidden;
      }
      .custom-cursor {
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-panel {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      /* Invert selection color for better visibility */
      ::selection {
        background: #6366f1;
        color: white;
      }
      html:not(.dark) ::selection {
        background: #000000;
        color: white;
      }
      
      /* Smooth transitions for router */
      .page-transition-enter {
        opacity: 0;
        transform: translateY(20px);
      }
      .page-transition-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      .page-transition-exit {
        opacity: 1;
        transform: translateY(0);
      }
      .page-transition-exit-active {
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 300ms, transform 300ms;
      }
    </style>

  }
}
</script>
